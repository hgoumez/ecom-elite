---

- name: install docker
  command: bash -c "curl -fsSL https://get.docker.com/ | sh"

- name: install requirements
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - git
    - nodejs
    - openjdk-11-jdk
    - docker-compose


- name: Install Angular CLI
  npm:
    name: "@angular/cli"
    global: yes
    state: present
  failed_when: false


- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s

- name: Add sudoers users to wheel group
  user:
    name: jenkins
    groups: wheel
    append: yes

