---

- name: install docker
  command: bash -c "curl -fsSL https://get.docker.com/ | sh"

- name: install requirements
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - git
    - nodejs
    - openjdk-11-jdk
    - docker-compose


- name: install angular Cli
  command: npm i -g @angular/cli
