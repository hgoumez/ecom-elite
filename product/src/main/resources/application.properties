#DataSource settings
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=product
spring.datasource.driver-class-name=org.postgresql.Driver


#jpa settings
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Flyway
spring.flyway.user=postgres
spring.flyway.password=product
spring.flyway.schemas=public
spring.flyway.url=jdbc:postgresql://localhost:5433/postgres
spring.flyway.locations=classpath:db/migration

server.servlet.context-path=/product-api


#KeyCloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8074/auth/realms/ecom
